<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="meme-slider">
        <div class="container">
            <div class="slider-wrapper">
                <div class="slider-line">
                    <div class="slide"></div>
                    <div class="slide"></div>
                    <div class="slide"></div>
                    <div class="slide"></div>
                    <div class="slide"></div>
                </div>
            </div>
            <div class="control-wrapper">
                <div class="slider-description">
                    <div class="description-line">
                        <div class="description">I'm the BEST</div>
                        <div class="description">I'm the BEST of the BEST</div>
                        <div class="description">Helping others is important!</div>
                        <div class="description">My code doesn't run!</div>
                        <div class="description">My code is running!!!</div>                                      
                    </div>
                </div>
                <div class="slider-controls">
                    <div class="dot-wrapper">
                        <div class="dot active"></div>
                    </div>
                    <div class="dot-wrapper">
                        <div class="dot"></div>
                    </div>
                    <div class="dot-wrapper">
                        <div class="dot"></div>
                    </div>
                    <div class="dot-wrapper">
                        <div class="dot"></div>
                    </div>
                    <div class="dot-wrapper">
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <script src="./slider.js"></script> 
</body>
</html>
